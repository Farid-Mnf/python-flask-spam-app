<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Spam Detection</title>

    <style>

        .text-center{
            color: #084298;
        }
        .text-center:hover{
            color:blueviolet
        }

        #output{
            min-width: 300px;
            max-width: 350px;
            min-height: 50px;
            margin:150px auto;
        }

    </style>
</head>

<body>
    <div class="container-sm position-relative">

        <h1 class="text-center mt-5 pt-5">Spam Detection App</h1>



        <div class="input-group mt-5 mb-5">
            <span class="input-group-text">Enter SMS to check</span>
            <textarea id="input" class="form-control" aria-label="Enter SMS to check"></textarea>
        </div>

        <button onclick="check()" type="button" class="btn btn-primary btn-lg position-absolute bottom-1 start-50 translate-middle">Check</button>


        
    </div>
    <h2 class="text-center alert alert-primary" role="alert" id="output"></h2>

    <script>

        function check(){
            var input = document.getElementById('input').value;

            xhr = new XMLHttpRequest();
            xhr.open("GET", "http://127.0.0.1:5000/spam/" + input);
            xhr.send();

            xhr.onreadystatechange = (e) => {
                console.log(xhr.responseText)
                var output = document.getElementById('output');
                output.innerText = xhr.responseText;
            }

            
        }

    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
